<!doctype html>
<html>

	<head>
		<title>Directory</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="styles/main.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon-hd.ico">

		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	</head>

	<body class="page">

		<header>
    		<h2 class="group">Search Groups</h2>
    		<button class="button" id="myGroupsButton">Back to My Groups</button>
  		</header>

	  	<input type="search" id="searchBox" placeholder="Search for a group..." onkeyup="searchGroups()"></input>
	  	<div id="searchButtonDiv">
	  		<button type="button" class="button" id="searchButton">Search</button>
	  	</div>

	  	<div id="radioButton1Div">
  			<input type="radio" class="radioButton" name="searchCriteria" id="byGroup"> 
  			<p class="pRadio">By Group Name</p>
  		</div>
  		<div id="radioButton2Div">
  			<input type="radio" class="radioButton" name="searchCriteria" id="byCreator"> 
  			<p class="pRadio">By Creator Name</p>
  		</div>
  		<div id="radioButton3Div">
  			<input type="radio" class="radioButton" name="searchCriteria" id="byUniqueID"> 
  			<p class="pRadio">By Unique ID</p>
  		</div>

  		<table id="groupsTable">
			<tbody>
			</tbody>
		</table>

		<div id="loader" class="loader"></div>

		<div id="joinGroupModal" class="joinGroupModal">
        <div class="joinGroupModalContent">
          
          <label class="center" id="joinGroupLabel">Join Group</label>
          <label id="joinGroupPrompt" class="prompt">Password Required</label>
          </br>

          <input type="password" class="edit" placeholder="Password" id="passwordInput"></input>

          <div class="twoButtonDiv">
            <button type="cancel" id="cancelJoinGroupButton" class="leftButton">Cancel</button>
            <button type="submit" id="joinGroupButton" class="rightButton">Join Group</button>
          </div>
        </div>
    </div>

		<script src="jquery-3.2.1.js"></script>
		<script type="text/javascript" src="searchGroups.js"></script>
	
	</body>

</html>
