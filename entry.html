<!doctype html>
<html>

	<head>
		<title>Directory</title>
		<link href="styles/main.css" rel="stylesheet" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon-hd.ico">

		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	</head>

	<body id="entryBody" class="page">

		<header>
			<h2 id="entryName" class="entryName">&nbsp</h2>
			<button class="button" id="editEntryButton">Edit</button>
			<button class="button" id="directoryButton">Back to Directory</button>
  		</header>

  		<div id="entryDetails" class="entryDetails">
  		</div>

  		<div id="entryLoader" class="loader"></div>

  		<button id="deleteEntryButton" class="button">Delete</button>

		<div id="loadingModal" class="modal">
  			<div id="loadingModalContent" class="loading-modal-content">
  				<label id="status" class="center">Deleting Entry...</label>
    			<div id="loader" class="loader"></div>
  			</div>
		</div>

		<div id="areYouSureModal" class="modal">
  			<div id="areYouSureModalContent" class="are-you-sure-modal-content">
  				<label id="title" class="center">Delete Entry</label>
  				<p id="areYouSure" class="center"></p>
  				<div class="twoButtonDiv">
    				<button type="cancel" id="no" class="leftButton">Cancel</button>
    				<button type="submit" id="yes" class="rightButton">Yes</button>
    			</div>
  			</div>
		</div>

		<div id="successModal" class="modal">
  			<div id="successModalContent" class="successModalContent">
  				<label id="successTitle" class="center"></label>
  				<p id="message" class="center"></p>
    			<button type="submit" id="ok" class="center">OK</button>
    			</div>
  			</div>
		</div>

		<script type="text/javascript" src="entry.js"></script>
	
	</body>

</html>
