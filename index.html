<!doctype html>
<html>

	<head>
		<title>Directory Hub</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="styles/main.css" rel="stylesheet" />


		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	</head>

	<body class="page">

		<header>
    		<h2 class="group">Directory Hub</h2>

  		</header>

  		<div id="loader" class="loader" style="display: none"></div>

  		<div id="loginDiv">
  			<label type="text" class="loginLabel">Login</label>
	  		<input type="text" class="email" placeholder="Email" id="emailBox"></input>
	  		</br>
	    	<input type="password" class="password" placeholder="Password" id="passwordBoxLogin"></input>
	    	</br>
	    	<button style="margin-left: 10px; margin-top: 10px" onclick="forgotPasswordPressed()">Forgot Password?</button>
	    	<button class="button" id="loginButton">Login</button>
    	</div>

    	<div id="createAccountDiv">
  			<label type="text" class="loginLabel">Create Account</label>
  			</br>
  			<input type="text" class="firstName" placeholder="First Name" id="firstNameBox"></input>
  			<input type="text" class="lastName" placeholder="Last Name" id="lastNameBox"></input>
	  		<input type="text" class="email" placeholder="Email" id="newEmailBox"></input>
	  		</br>
	    	<input type="password" class="password" placeholder="Password" id="newPasswordBox"></input>
	    	<input type="password" class="password" placeholder="Verify Password" id="verifyPasswordBox"></input>
	    	</br>
	    	<button class="button" id="createAccountButton">Submit</button>
    	</div>

		<script src="jquery-3.2.1.js"></script>
		<script type="text/javascript" src="login.js"></script>
	
	</body>

</html>
