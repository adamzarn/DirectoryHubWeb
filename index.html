<!doctype html>
<html>

	<head>
		<title>Directory Hub</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="styles/main.css" rel="stylesheet" />
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon-hd.ico">


		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	</head>

	<style>

		html {
			position: relative;
			min-height: 100%;
		}

		body {
			min-height: 100%;
			padding-bottom: 100px;
		}

		.footer {
			min-width: 550px;
			position: absolute;
			right: 0;
			bottom: 0;
			left: 0;
			padding: 1rem;
			background-color: #efefef;
			text-align: center;
		}

		header {
			z-index: 2;
		}

	</style>

	<body>

		<header>
    		<h2 class="group">Directory Hub</h2>

  		</header>

  		<div id="loader" class="loader" style="display: none"></div>

  		<div class="twoColumnInput">

  			<div class="row">

		  		<div id="loginDiv" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		  			<label type="text" class="loginLabel">Login</label>
			  		<input type="text" class="email" placeholder="Email" id="emailBox"></input>
			  		</br>
			    	<input type="password" class="password" placeholder="Password" id="passwordBoxLogin"></input>
			    	</br>
			    	<button style="margin-left: 10px; margin-top: 10px" onclick="forgotPasswordPressed()">Forgot Password?</button>
			    	<button class="button" id="loginButton">Login</button>
		    	</div>

			    <div id="createAccountDiv" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
			  		<label type="text" class="loginLabel">Create Account</label>
			  		</br>
			  		<input type="text" class="firstName" placeholder="First Name" id="firstNameBox"></input>
					<input type="text" class="lastName" placeholder="Last Name" id="lastNameBox"></input>
				  	<input type="text" class="email" placeholder="Email" id="newEmailBox"></input>
				  	</br>
				    <input type="password" class="password" placeholder="Password" id="newPasswordBox"></input>
				    <input type="password" class="password" placeholder="Verify Password" id="verifyPasswordBox"></input>
				    </br>
				    <button class="button" id="createAccountButton">Submit</button>
			    </div>

		    </div>

    	</div>

    	<br>

    	<footer class="footer blue center-on-small-only">

		    <div class="container-fluid">

		    	<div class="row">

		        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

		            <p>Contact Directory Hub</p>

		            <p style="font-size:12px">
		            Developer: Adam Zarn<br>
		            <a style="font-size:12px" href="mailto:ajzarn@gmail.com">ajzarn@gmail.com</a>
		            </p>
		            
		        </div>

		        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		          	<img src="images/availableOnTheAppStore.png" class="appLink">
		        </div>

		        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		        	<a href="https://play.google.com/store/apps/details?id=com.ajz.directoryhub" target="_blank">
		          		<img src="images/androidAppOnGooglePlay.png" class="appLink">
		          	</a>
		        </div>

		        </div>

		    </div>

		</footer>

		<script src="jquery-3.2.1.js"></script>
		<script type="text/javascript" src="login.js"></script>
	
	</body>

</html>
