<!doctype html>
<html>

	<head>
		<title>Directory</title>
		<link href="styles/main.css" rel="stylesheet" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	</head>

	<body class="page">

		<header>
    		<h2 class="church">Find Your Church</h2>
  		</header>

  		<input type="search" id="search" placeholder="Search for a Church..." onkeyup="search()"></input>

  		<table id="churchesTable">
			<tbody>
			</tbody>
		</table>

		<div id="loader" class="loader"></div>

		<div id="myModal" class="modal">
  			<div class="modal-content">
    			<span class="close">&times;</span>
    			<p class="passwordPrompt" id="passwordPrompt"></p>
    			<input id="passwordField" type="password" name="password"><br>
    			<label id="verification"></label>
  				<input class="submitButton" id="submitButton" type="submit" value="Submit">
  			</div>
		</div>

		<script type="text/javascript" src="churches.js"></script>
	
	</body>

</html>
