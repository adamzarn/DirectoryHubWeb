<!doctype html>
<html>

	<head>
		<title>Directory</title>
		
		<link href="styles/main.css" rel="stylesheet" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	</head>

	<body class="myGroupsPage">

		<header>
    		<h2 class="group">My Groups</h2>
    		<h4 id="welcomeLabel" style="margin-left: 20px"></h4>
    		<button class="button" id="addGroupButton">Add Group</button>
    		<button class="button" id="logoutButton">Logout</button>
  		</header>

  		<input type="search" id="searchBoxMyGroups" placeholder="Search your groups..." onkeyup="searchMyGroups()"></input>

  		<table id="groupsTable">
			<tbody>
			</tbody>
		</table>

		<div id="loader" class="loader"></div>

		<div id="confirmDeleteModal" class="confirmDeleteModal">
  			<div class="confirmDeleteModalContent">
  				
  				<label class="center" id="joinGroupLabel">Delete Group</label>
  				<label id="deleteGroupPrompt" class="prompt"></label>
  				</br>

    			<div class="twoButtonDiv">
    				<button type="cancel" id="cancelDeleteGroupButton" class="leftButton">Cancel</button>
    				<button type="submit" id="confirmDeleteGroupButton" class="rightButton">Delete</button>
    			</div>

  			</div>
		</div>

		<div id="addGroupModal" class="addGroupModal">
  			<div class="addGroupModalContent">

  				<label class="center" id="addGroupLabel">Add Group</label>
  				<p id="message" class="center">What would you like to do?</p>

    			<div class="twoButtonDiv">
    				<button type="cancel" id="createGroupButton" class="leftButton">Create Group</button>
    				<button type="submit" id="searchGroupsButton" class="rightButton">Search Groups</button>
    			</div>

  			</div>
		</div>


		<script src="jquery-3.2.1.js"></script>
		<script type="text/javascript" src="myGroups.js"></script>
	
	</body>

</html>
