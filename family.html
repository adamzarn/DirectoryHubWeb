<!doctype html>
<html>

	<head>
		<title>Directory</title>
		<link href="styles/main.css" rel="stylesheet" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	</head>

	<body id="familyBody" class="page">

		<header>
			<h2 id="familyName" class="familyName"></h2>
			<button class="button" id="editFamilyButton">Edit Family</button>
  		</header>

  		<div id="familyDetails" class="familyDetails">
  		</div>

  		<button id="deleteFamilyButton" class="button">Delete Family</button>

  		<div id="myModal" class="modal">
  			<div class="modal-content">
    			<span class="close">&times;</span>
    			<p class="passwordPrompt" id="passwordPrompt"></p>
    			<input id="passwordField" type="password" name="password"><br>
    			<label id="verification"></label>
  				<input class="submitButton" id="submitButton" type="submit" value="Submit">
  				
  			</div>
		</div>

		<div id="loadingModal" class="modal">
  			<div id="loadingModalContent" class="modal-content">
  				<label id="status" class="center">Deleting Family...</label>
    			<div id="loader" class="loader"></div>
  			</div>
		</div>

		<script type="text/javascript" src="family.js"></script>
	
	</body>

</html>
