<!doctype html>
<html>

	<head>
		<title>Directory</title>
		<link href="styles/main.css" rel="stylesheet" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	</head>

	<body id="directory">

		<header>
			<h2>Directory</h2>
			<button class="button" id="switchChurchesButton">Switch Churches</button>
			<br>
    		<h4 class="churchName" id="churchName"></h4>
    		<button class="button" id="addFamilyButton">Add Family</button>
  		</header>

  		<input type="search" id="search" placeholder="Search by Last Name..." onkeyup="search()"></input>

  		<table class="directoryTable" id="directoryTable">
			<tbody>
			</tbody>
		</table>

		<div id="loader" class="loader"></div>

		<div id="myModal" class="modal">
  			<div class="modal-content">
    			<span class="close">&times;</span>
    			<p class="passwordPrompt" id="passwordPrompt"></p>
    			<input id="passwordField" type="password" name="password"><br>
    			<label id="verification"></label>
  				<input class="submitButton" id="submitButton" type="submit" value="Submit">
  			</div>
		</div>

		<script type="text/javascript" src="directory.js"></script>
	
	</body>

</html>
